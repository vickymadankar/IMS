<template>
    <lightning-card>
        <div class="slds-align_absolute-center slds-box box-config slds-text-heading_medium slds-boxcolor">New Invoice
        </div>
        <div class="slds-grid slds-p-around">
            <div class="slds-grid slds-col">
                <div class="slds-size_6-of-12 slds-box">
                   <c-i-m-s_-show-contact-details></c-i-m-s_-show-contact-details>
                </div>
                <lightning-record-edit-form record-id={recordId} object-api-name="Invoice__c" onsuccess={handleSuccess}
                onsubmit={handleSubmit}>
                    <br>
                    <lightning-button type="submit" variant="brand" label="Save Draft Invoice" class="slds-float_right" style="padding-right: 40px;"
                        ></lightning-button> 
                    <br><br>
                    <div class="slds-grid slds-wrap slds-p-around--medium">
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                            <lightning-input-field field-name="Invoice_Number__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                            <lightning-input-field field-name="Due_Date__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                            <lightning-input-field field-name="InvoiceDate__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                            <lightning-input-field field-name="Reference__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                            <lightning-input-field field-name="Company__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                            <lightning-input-field field-name="Status__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                            <lightning-input-field field-name="Contact__c" value={customer}>
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                           <lightning-input-field field-name="FromAddress__c">
                            </lightning-input-field> 
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                            <lightning-input-field field-name="Comments__c">
                            </lightning-input-field>
                        </div>
                    </div>
                </lightning-record-edit-form>
            </div>
        </div>
    </lightning-card>

<lightning-card>
    <c-i-m-s_-invoice-lines></c-i-m-s_-invoice-lines>
</lightning-card>
</template>
