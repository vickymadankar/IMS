
<template>
    <lightning-card>
        
    <div class="slds-clearfix">
    <div class="slds-float_right">  
    <lightning-icon icon-name="action:new_note" size="small"></lightning-icon> &nbsp; <span style="padding-right:950px; padding-bottom: 10px"><strong>Invoice </strong> </span> 
    <lightning-button variant="brand" label="Record Payment" title="Record Payment" class="slds-m-left_x-small" onclick= {openPaymentModal} disabled= {disablePaymentButton}></lightning-button>
    <lightning-button variant="brand" label="Record Refund" title="Record Refund"  class="slds-m-left_x-small"  onclick= {openRefundModal} disabled = {disableRefundButton}></lightning-button> &nbsp;
</div>
</div><!-- sldsValidatorIgnoreNextLine -->
                
</lightning-card>
<template if:true={isPaymentModalOpen}>
    <!-- Modal/Popup Box -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box close icon -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Payment Creation</h2>
            </header>
            <!-- Modal/Popup Box BODY -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form  object-api-name="Payment__c"
            onsuccess={handleSuccess} onsubmit ={handleSubmit}>
        <lightning-messages>
        </lightning-messages>
        <lightning-input-field field-name="Invoice__c">
        </lightning-input-field>
        <lightning-input-field field-name="Reference_Number__c">
        </lightning-input-field>  
        <lightning-input-field field-name="Amount__c">
        </lightning-input-field>
        <lightning-input-field field-name="Date__c">
        </lightning-input-field>
        <lightning-input-field field-name="Status__c">
        </lightning-input-field>
        <lightning-input-field field-name="Comments__c">
        </lightning-input-field>
        <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="Save" label="Save">
        </lightning-button>
    </lightning-record-edit-form>
            </div>
            <!-- Modal/Popup Box footer  -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

<template if:true={isRefundModalOpen}>
    <!-- Modal/Popup Box  -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box close icon -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Process Refund</h2>
            </header>
            <!-- Modal/Popup Box  BODY  -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                <lightning-record-edit-form  object-api-name="Refund__c"
            onsuccess={handleSuccess} onsubmit ={handleSubmit}>
        <lightning-messages>
        </lightning-messages>
        <lightning-input-field field-name="Invoice__c">
        </lightning-input-field>
        <lightning-input-field field-name="Reference_Number__c">
        </lightning-input-field> 
        <lightning-input-field field-name="Date__c">
        </lightning-input-field>
        <lightning-input-field field-name="Amount__c">
        </lightning-input-field>
        <lightning-input-field field-name="Status__c">
        </lightning-input-field>
        <lightning-input-field field-name="Reason__c">
        </lightning-input-field>
        <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="Save" label="Save">
        </lightning-button>
    </lightning-record-edit-form>
            </div>
            <!-- Modal/Popup Box footer  -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

</template>
